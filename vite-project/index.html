<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Marketplace</title>
    <link rel="stylesheet" href="/styles/style.css">
  </head>
  <body>
    <h1 class="site">Game Marketplace</h1>
    
    <button class="btn">Switch Marketplace Theme</button>
    
    <div class="filter-buttons">
      <button data-filter="All">All</button>
      <button data-filter="RPG">RPG</button>
      <button data-filter="Rogue-like">Rogue-like</button>
      <button data-filter="Simulation">Simulation</button>
      <button data-filter="FPS">FPS</button>
      <button data-filter="Platformer">Platformer</button>
      <button data-filter="Metroidvania">Metroidvania</button>
      <button data-filter="Party">Party</button>
      <button data-filter="Action-Adventure">Action-Adventure</button>
      <button data-filter="Sandbox">Sandbox</button>
      <button data-filter="Adventure">Adventure</button>
      <button data-filter="Battle Royale">Battle Royale</button>
      <button data-filter="Sports">Sports</button>
      <button data-filter="Action RPG">Action RPG</button>
      <button data-filter="On Sale">On Sale</button>
    </div>
    
    <div class="container"></div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
